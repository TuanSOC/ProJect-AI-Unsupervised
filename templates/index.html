<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è AI SQL Injection Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .metric-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        .sqli-detected {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .clean-log {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }
        .threat-level-critical {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
        }
        .threat-level-high {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
        }
        .threat-level-medium {
            background: linear-gradient(135deg, #ff9ff3 0%, #f368e0 100%);
        }
        .threat-level-low {
            background: linear-gradient(135deg, #54a0ff 0%, #2e86de 100%);
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin: 10px 0;
        }
        .log-entry {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }
        .log-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .log-entry.sqli {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        .log-entry.clean {
            border-left-color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
        }
        .spinner-border-custom {
            color: #667eea;
        }
        .navbar-custom {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-shield-alt text-primary me-2"></i>
                AI SQLi Detection System
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-danger btn-sm" onclick="clearCache()">
                    <i class="fas fa-trash me-1"></i> Clear Cache
            </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">
                            <i class="fas fa-shield-alt me-2"></i>
                            AI SQL Injection Detection System
                        </h2>
                        <p class="mb-0 mt-2">Test payload v√† xem AI detect SQLi</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Payload Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-flask me-2"></i>
                            Test Payload Detection
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="uri" class="form-label">URI</label>
                                        <input type="text" class="form-control" id="uri" 
                                               placeholder="/DVWA/vulnerabilities/sqli/index.php" 
                                               value="/DVWA/vulnerabilities/sqli/index.php">
                            </div>
                        </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="queryString" class="form-label">Query String</label>
                                        <input type="text" class="form-control" id="queryString" 
                                               placeholder="?id=1&Submit=Submit" 
                                               value="?id=1&Submit=Submit">
                    </div>
                </div>
            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="payload" class="form-label">Payload</label>
                                        <input type="text" class="form-control" id="payload" 
                                               placeholder="id=1&Submit=Submit" 
                                               value="id=1&Submit=Submit">
        </div>
                    </div>
                                <div class="col-md-6">
                        <div class="mb-3">
                                        <label for="userAgent" class="form-label">User Agent</label>
                                        <input type="text" class="form-control" id="userAgent" 
                                               placeholder="Mozilla/5.0..." 
                                               value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36">
                    </div>
                </div>
            </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                        <label for="remoteIp" class="form-label">Remote IP</label>
                                        <input type="text" class="form-control" id="remoteIp" 
                                               placeholder="192.168.1.100" 
                                               value="192.168.1.100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                        <label for="method" class="form-label">Method</label>
                                        <select class="form-control" id="method">
                                        <option value="GET">GET</option>
                                        <option value="POST">POST</option>
                                    </select>
                                </div>
                                </div>
                                </div>
                                <div class="mb-3">
                                <label class="form-label">Quick Test Payloads:</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="setPayload('Normal', '?id=1&Submit=Submit', 'id=1&Submit=Submit')">Normal</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="setPayload('UNION', '?id=%27+UNION+SELECT+null%2C+version%28%29+--&Submit=Submit', 'id=%27+UNION+SELECT+null%2C+version%28%29+--&Submit=Submit')">UNION</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="setPayload('OR 1=1', '?id=%27+OR+%271%27%3D%271&Submit=Submit', 'id=%27+OR+%271%27%3D%271&Submit=Submit')">OR 1=1</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="setPayload('Command', '?id=127.0.0.1%3B+ls+-la&Submit=Submit', 'id=127.0.0.1%3B+ls+-la&Submit=Submit')">Command</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-search me-2"></i>Test Detection
                        </button>
                        </form>
                </div>
            </div>
        </div>
    </div>

        <!-- Detection Result -->
        <div class="row mb-4" id="resultSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            Detection Result
                        </h4>
                    </div>
                    <div class="card-body" id="detectionResult">
                        <!-- Result will be displayed here -->
                    </div>
                </div>
            </div>
                        </div>

        <!-- Performance Metrics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="totalLogs">0</div>
                    <div class="metric-label">Total Logs</div>
                                    </div>
                                </div>
            <div class="col-md-3">
                <div class="metric-card sqli-detected">
                    <div class="metric-value" id="sqliDetected">0</div>
                    <div class="metric-label">SQLi Detected</div>
                                            </div>
                                            </div>
            <div class="col-md-3">
                <div class="metric-card clean-log">
                    <div class="metric-value" id="cleanLogs">0</div>
                    <div class="metric-label">Clean Logs</div>
                                            </div>
                                            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="detectionRate">0%</div>
                    <div class="metric-label">Detection Rate</div>
                                            </div>
                                        </div>
                                                </div>

        <!-- Recent Threats -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Recent Threats
                        </h4>
                                                </div>
                    <div class="card-body">
                        <div id="recentThreats">
                            <div class="text-center text-muted">
                                <i class="fas fa-shield-alt fa-3x mb-3"></i>
                                <p>No threats detected yet. Test some payloads above!</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let performanceData = {
            total_logs: 0,
            sqli_detected: 0,
            clean_logs: 0,
            detection_rate: 0.0
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPerformance();
            loadRecentThreats();
        });

        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            testDetection();
        });

        function setPayload(name, queryString, payload) {
            document.getElementById('queryString').value = queryString;
            document.getElementById('payload').value = payload;
            document.getElementById('uri').value = '/DVWA/vulnerabilities/sqli/index.php';
        }

        function testDetection() {
            const formData = {
                uri: document.getElementById('uri').value,
                query_string: document.getElementById('queryString').value,
                payload: document.getElementById('payload').value,
                user_agent: document.getElementById('userAgent').value,
                remote_ip: document.getElementById('remoteIp').value,
                method: document.getElementById('method').value,
                status: 200,
                time: new Date().toISOString()
            };

            // Show loading
            const resultSection = document.getElementById('resultSection');
            const detectionResult = document.getElementById('detectionResult');
            resultSection.style.display = 'block';
            detectionResult.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border spinner-border-custom" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing payload...</p>
                    </div>
                `;
                
            // Send request
            fetch('/api/detect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                displayResult(data);
                loadPerformance();
                loadRecentThreats();
            })
            .catch(error => {
                console.error('Error:', error);
                detectionResult.innerHTML = `
                    <div class="alert alert-danger alert-custom">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        Error: ${error.message}
                    </div>
                `;
            });
        }

        function displayResult(data) {
            const detectionResult = document.getElementById('detectionResult');
            const isSqli = data.is_sqli;
            const score = data.score;
            const patterns = data.patterns;
            const confidence = data.confidence;

            let alertClass = isSqli ? 'alert-danger' : 'alert-success';
            let icon = isSqli ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle';
            let status = isSqli ? 'SQLi DETECTED' : 'CLEAN';

            detectionResult.innerHTML = `
                <div class="alert ${alertClass} alert-custom">
                    <h5><i class="${icon} me-2"></i>${status}</h5>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <strong>Score:</strong> ${score.toFixed(3)}<br>
                            <strong>Confidence:</strong> ${confidence}<br>
                            <strong>Patterns:</strong> ${patterns ? patterns.join(', ') : 'N/A'}
                            </div>
                        <div class="col-md-6">
                            <strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                            <strong>Threshold:</strong> 0.85
                            </div>
                        </div>
                    </div>
            `;
        }

        function loadPerformance() {
            fetch('/api/performance')
                .then(response => response.json())
                .then(data => {
                    performanceData = data;
                    updatePerformanceMetrics();
                })
                .catch(error => console.error('Error loading performance:', error));
        }

        function updatePerformanceMetrics() {
            document.getElementById('totalLogs').textContent = performanceData.total_logs || 0;
            document.getElementById('sqliDetected').textContent = performanceData.sqli_detected || 0;
            document.getElementById('cleanLogs').textContent = performanceData.clean_logs || 0;
            document.getElementById('detectionRate').textContent = 
                ((performanceData.detection_rate || 0) * 100).toFixed(1) + '%';
        }

        function loadRecentThreats() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    displayRecentThreats(data);
                })
                .catch(error => console.error('Error loading threats:', error));
        }

        function displayRecentThreats(threats) {
            const recentThreats = document.getElementById('recentThreats');
            
            if (!threats || threats.length === 0) {
                recentThreats.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <p>No threats detected yet. Test some payloads above!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            threats.slice(-10).reverse().forEach(threat => {
                const log = threat.log;
                const detection = threat.detection;
                const timestamp = new Date(threat.timestamp).toLocaleString();
                
                html += `
                    <div class="log-entry sqli">
                        <div class="row">
                            <div class="col-md-8">
                                <strong>IP:</strong> ${log.remote_ip || 'unknown'}<br>
                                <strong>URI:</strong> ${log.uri || 'unknown'}<br>
                                <strong>Query:</strong> ${log.query_string || 'N/A'}<br>
                                <strong>Payload:</strong> ${log.payload || 'N/A'}
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-danger">Score: ${detection.score.toFixed(3)}</span><br>
                                <span class="badge bg-warning">${detection.confidence}</span><br>
                                <small class="text-muted">${timestamp}</small>
                            </div>
                        </div>
                    </div>
                `;
            });

            recentThreats.innerHTML = html;
        }
        
        function clearCache() {
            if (confirm('Are you sure you want to clear all cache?')) {
                fetch('/api/clear-cache', {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Cache cleared successfully!');
                    loadPerformance();
                    loadRecentThreats();
                    })
                    .catch(error => {
                    console.error('Error clearing cache:', error);
                    alert('Error clearing cache');
                    });
            }
        }
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
                loadPerformance();
            loadRecentThreats();
        }, 5000);
    </script>
</body>
</html>
